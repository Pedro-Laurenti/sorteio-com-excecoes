<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números Aleatórios com Exceções</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerador de Números Aleatórios com Exceções</h1>
    <div class="container">
        <label for="inicio">Início do Intervalo:</label>
        <input type="number" id="inicio" min="1" max="1000" value="1">
        <label for="fim">Fim do Intervalo:</label>
        <input type="number" id="fim" min="1" max="1000" value="1000">
        <div id="excecoes-container">
            <label for="excecoes">Exceções:</label>
            <div class="excecao">
                <input type="text" id="excecoes" placeholder="Por exemplo: 60-80">
                <button onclick="adicionarCampoExcecao()">Adicionar Exceção</button>
            </div>
        </div>
        <div id="submit-class">
            <button id="submit" onclick="gerarNumeroAleatorio()">Gerar Número Aleatório</button>
        </div>
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
